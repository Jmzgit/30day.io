<!DOCTYPE html>
<html lang="es-MX" dir="ltr">
   <head>
      <meta charset="utf-8">
      <!-- en-US -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title></title>
   </head>
   <style media="screen">
      body {
         background: #dcdde1;
         color: #2f3640;
      }

      .wrapper {
         text-align: center;
      }

      /**
 * DEMO SETTINGS
 */

      .viewport {
         width: auto;
         /* Viewport Width */
         height: 29.46em;
         /* Viewport Height (~ 199.42px) */
         margin: 1em auto;
         /* Little margin */
         background: transparent url("img/css_sprites (2).png") 0 0 no-repeat;
         /* Our sprite as viewport background */
         animation: catwalk 5s steps(18) 1;
         /* The Animation */
         -moz-animation: catwalk 5s steps(18) 1;
         -webkit-animation: catwalk 5s steps(18) 1;
      }

      @keyframes catwalk {
         100% {
            background-position: 0 -5580px;
         }
      }
      @-moz-keyframes catwalk {
         100% {
            background-position: 0 -5580px;
         }
      }
      @-webkit-keyframes catwalk {
         0% {
            background-position: 0;
         }
         100% {
            background-position: 0 -5580px;
         }
      }
   </style>
   <body>

      <div class="viewport"></div>
      <div class="">
         <li>
            <a href="html/dayone.html">Day 1</a>
         </li>
         <li>
            <a href="Day 2 ice cream grid/index.html">Day 2</a>
         </li>

      </div>

   </body>
</html>
